<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Since</title>
    <style>
        body {
            padding: 0;
            margin: 0;
            background-image: url('bg.jpeg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: #b89be3; /* Original background color */
            color: rgb(36, 27, 19); /* Original text color */
            font-family: Arial, sans-serif;
        }

        /* Heart shape container */
        .heart-container {
            position: relative;
            width: 40vw; /* Responsive width using viewport width */
            height: 40vw; /* Responsive height using viewport width */
            max-width: 350px; /* Max width to avoid being too large on desktop */
            max-height: 350px; /* Max height for large screens */
            background-color: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .heart-container::before,
        .heart-container::after {
            content: "";
            position: absolute;
            width: 30vw;
            height: 30vw;
            max-width: 350px;
            max-height: 350px;
            background-color: white;
            border-radius: 50%;
        }

        /* Left circle of the heart */
        .heart-container::before {
            left: -8vw;
            top: 0;
        }

        /* Right circle of the heart */
        .heart-container::after {
            right: -8vw;
            top: 0;
        }

        /* The V-shaped bottom part of the heart */
        .heart-container .triangle {
            position: absolute;
            width: 0;
            border-left: 20vw solid transparent;
            border-right: 20vw solid transparent;
            max-width: 160px;
            border-top: 25vw solid white;
            top: 18vw;
        }

        /* Content in the heart */
        .content {
            z-index: 1;
            padding: 2vw;
            color: rgb(36, 27, 19);
            font-size: 1.5vw;
            width: 90%;
            line-height: 1.2;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column;
            margin-top: 6vw;
        }

        h1 {
            font-size: 1.6vw;
            margin-bottom: 2vw;
            line-height: 1.3;
        }

        .timer {
            font-size: 2vw;
            font-weight: bold;
            margin: 2vw 0;
        }

        .back-link {
            font-size: 1.2vw;
            font-weight: normal;
            text-decoration: none;
            color: rgb(36, 27, 19);
        }

        .back-link:hover {
            text-decoration: underline;
        }

        /* Media Query for Smaller Screens */
        @media (max-width: 600px) {
            .heart-container {
                width: 60vw;
                height: 60vw;
            }

            .heart-container::before,
            .heart-container::after {
                width: 30vw;
                height: 30vw;
            }

            .heart-container .triangle {
                border-left: 30vw solid transparent;
                border-right: 30vw solid transparent;
                border-top: 35vw solid white;
                top: 25vw;
            }

            .content {
                font-size: 4vw; /* Increase text size for mobile */
                padding: 5vw;  /* Increase padding for mobile */
                margin-top: 12vw; /* Lower content further */
            }

            h1 {
                font-size: 4.2vw;
                margin-bottom: 5vw;
            }

            .timer {
                font-size: 4vw;
                margin-bottom: 4vw;
            }

            .back-link {
                font-size: 3vw;
            }
        }
    </style>
</head>
<body>

    <div class="heart-container">
        <div class="content">
            <h1>Here is a little timer of the days/minutes/seconds since we met hehe... can you believe how high it is... we are so soulmates.. á¯“&hearts;</h1>
            <div class="timer" id="timer"></div>
            <a href="pageone.html" class="back-link">Go back to the main page</a>
        </div>
        <div class="triangle"></div>
    </div>

    <script>
        const targetDate = new Date("February 14, 2024");

        function updateTimer() {
            const currentDate = new Date();
            const timeDifference = currentDate - targetDate;

            const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

            const timeString = `${days} days ${hours} hours ${minutes} minutes ${seconds} seconds`;
            document.getElementById("timer").textContent = timeString;
        }

        updateTimer();
        setInterval(updateTimer, 1000);
    </script>

</body>
</html>
