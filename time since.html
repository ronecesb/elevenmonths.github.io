<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Since</title>
    <style>
        body {
            padding: 0;
            margin: 0;
            background-image: url('bg.jpeg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: #b89be3; /* Keeping your original background color */
            color: rgb(36, 27, 19); /* Keeping your original text color */
        }

        /* Heart shape container */
        .heart-container {
            position: relative;
            width: 300px; /* Adjust the width of the heart */
            height: 300px; /* Adjust the height of the heart */
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            clip-path: polygon(50% 0%, 100% 35%, 100% 100%, 50% 75%, 0% 100%, 0% 35%); /* Creates the heart shape */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        /* Heart shape decorations using pseudo elements */
        .heart-container::before, .heart-container::after {
            content: "";
            position: absolute;
            width: 150px;
            height: 150px;
            background-color: white;
            border-radius: 50%;
            top: 0;
        }

        .heart-container::before {
            left: 50px; /* Position the left circle */
        }

        .heart-container::after {
            right: 50px; /* Position the right circle */
        }

        .content {
            z-index: 1;
            padding: 20px;
            font-family: Arial, sans-serif;
            color: rgb(36, 27, 19); /* Text color */
        }

        h1, .timer, .back-link {
            font-size: 18px; /* Same font size for heading, timer, and link */
            font-weight: bold;
            margin: 10px 0; /* Margin between elements */
        }

        .back-link {
            font-size: 16px; /* Slightly smaller size for the link */
            font-weight: normal; /* Less bold */
            text-decoration: none; /* Remove underline from the link */
            color: rgb(36, 27, 19); /* Link color */
        }

        .back-link:hover {
            text-decoration: underline; /* Underline on hover */
        }
    </style>
</head>
<body>

    <div class="heart-container">
        <div class="content">
            <h1>Here is a little timer of the days/minutes/seconds since we met hehe... can you believe how high it is... we are so soulmates..</h1>
            <div class="timer" id="timer"></div>
            <a href="pageone.html" class="back-link">Go back to the main page</a>
        </div>
    </div>

    <script>
        const targetDate = new Date("February 14, 2024");

        function updateTimer() {
            const currentDate = new Date();
            const timeDifference = currentDate - targetDate;
            
            const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

            const timeString = `${days} days ${hours} hours ${minutes} minutes ${seconds} seconds`;
            document.getElementById("timer").textContent = timeString;
        }

        updateTimer();
        setInterval(updateTimer, 1000);
    </script>

</body>
</html>
