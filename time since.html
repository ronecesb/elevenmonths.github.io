<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Since</title>
    <style>
        body {
            padding: 0;
            margin: 0;
            background-image: url('bg.jpeg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: #b89be3; /* Keeping your original background color */
            color: rgb(36, 27, 19); /* Keeping your original text color */
        }

        /* Heart shape container */
        .heart-container {
            position: relative;
            width: 500px; /* Increased size */
            height: 500px; /* Increased size */
            background-color: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Creating the heart shape using pseudo-elements */
        .heart-container::before,
        .heart-container::after {
            content: "";
            position: absolute;
            width: 320px; /* Larger circle size */
            height: 320px; /* Larger circle size */
            background-color: white;
            border-radius: 50%;
        }

        /* Left circle of the heart */
        .heart-container::before {
            left: -20px; /* Separated the circles more */
            top: 0;
        }

        /* Right circle of the heart */
        .heart-container::after {
            right: -20px; /* Separated the circles more */
            top: 0;
        }

        /* The V-shaped bottom part of the heart */
        .heart-container .triangle {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 249px solid transparent; /* Larger triangle base */
            border-right: 249px solid transparent; /* Larger triangle base */
            border-top: 330px solid white; /* Larger triangle height */
            top: 240px; /* Moved triangle up */
        }

        .content {
            z-index: 1;
            padding: 20px;
            color: rgb(36, 27, 19); /* Text color */
            position: relative;
        }

        h1, .timer, .back-link {
            font-size: 18px; /* Increased font size */
            font-weight: bold;
            margin: 10px 0; /* Margin between elements */
        }

        .back-link {
            font-size: 15px; /* Increased link size */
            font-weight: normal; /* Less bold */
            text-decoration: none; /* Remove underline from the link */
            color: rgb(36, 27, 19); /* Link color */
        }

        .back-link:hover {
            text-decoration: underline; /* Underline on hover */
        }
    </style>
</head>
<body>

    <div class="heart-container">
        <div class="content">
            <h1>here is a little timer of the days/minutes/seconds since we met hehe... can you believe how high it is... we are so soulmates..
            á¯“&hearts;
            </h1>
            <div class="timer" id="timer"></div>
            <a href="pageone.html" class="back-link">go back to the main page</a>
        </div>
        <div class="triangle"></div>
    </div>

    <script>
        const targetDate = new Date("February 14, 2024");

        function updateTimer() {
            const currentDate = new Date();
            const timeDifference = currentDate - targetDate;
            
            const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

            const timeString = `${days} days ${hours} hours ${minutes} minutes ${seconds} seconds`;
            document.getElementById("timer").textContent = timeString;
        }

        updateTimer();
        setInterval(updateTimer, 1000);
    </script>

</body>
</html>
