<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Since</title>
    <style>
        body {
            padding: 0;
            margin: 0;
            background-image: url('bg.jpeg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: #b89be3; /* Keeping your original background color */
            color: rgb(36, 27, 19); /* Keeping your original text color */
            flex-direction: column; /* Stack everything vertically */
        }

        .content {
            z-index: 1;
            padding: 2vw; /* Reduced padding */
            color: rgb(36, 27, 19); /* Text color */
            font-size: 1.5vw; /* Same font size as the rest of the content */
            width: 80%; /* Ensure content doesn't overflow */
            overflow: hidden; /* Hide overflowed content */
            line-height: 1.2; /* Adjust line height */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column; /* Ensures content is vertically stacked */
            margin-top: 7vw; /* Increased margin to lower content further */
        }

        h1, .timer, .back-link {
            font-size: 1.5vw; /* Same font size */
            font-weight: bold;
            margin: 1vw 0; /* Reduced margin between elements */
        }

        .back-link {
            font-size: 1.5vw; /* Same font size as other content */
            font-weight: normal; /* Less bold */
            text-decoration: none; /* Remove underline from the link */
            color: rgb(36, 27, 19); /* Link color */
        }

        .back-link:hover {
            text-decoration: underline; /* Underline on hover */
        }

        /* Media Query for Smaller Screens (Mobile) */
        @media (max-width: 600px) {
            .content {
                font-size: 3vw; /* Increase text size on mobile */
                padding: 5vw; /* Adjust padding for smaller screens */
                margin-top: 10vw; /* Increased margin for mobile to lower the text even more */
            }

            h1, .timer, .back-link {
                font-size: 3.5vw; /* Adjust font size for better fit on mobile */
            }
        }

        .images {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 2vw; /* Space between images and content */
        }

        .images img {
            width: 45%;
            height: auto;
        }

    </style>
</head>
<body>
    <div class="content">
        <h1>here is a little timer of the days/minutes/seconds since we met hehe... can you believe how high it is... we are so soulmates..
        á¯“&hearts;
        </h1>
        <div class="timer" id="timer"></div>
        <a href="pageone.html" class="back-link"><br><b>go back to the main page</b></a><br/>
    </div>

    <script>
        const targetDate = new Date("February 14, 2024");

        function updateTimer() {
            const currentDate = new Date();
            const timeDifference = currentDate - targetDate;
            
            const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

            const timeString = `${days} days ${hours} hours ${minutes} minutes ${seconds} seconds`;
            document.getElementById("timer").textContent = timeString;
        }

        updateTimer();
        setInterval(updateTimer, 1000);
    </script>

</body>
</html>
