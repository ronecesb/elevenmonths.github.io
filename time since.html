<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Since</title>
    <style>
        body {
            padding: 0;
            margin: 0;
            background-image: url('bg.jpeg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: #b89be3; /* Keeping your original background color */
            color: rgb(36, 27, 19); /* Keeping your original text color */
        }

        /* Heart shape container */
        .heart-container {
            position: relative;
            width: 40vw; /* Responsive width using viewport width */
            height: 40vw; /* Responsive height using viewport width */
            max-width: 400px; /* Maximum width for larger screens */
            max-height: 400px; /* Maximum height for larger screens */
            background-color: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Ensures vertical stacking of content */
        }

        /* Creating the heart shape using pseudo-elements */
        .heart-container::before,
        .heart-container::after {
            content: "";
            position: absolute;
            width: 30vw; /* Smaller circle size */
            height: 30vw; /* Smaller circle size */
            max-width: 400px; /* Maximum size for larger screens */
            max-height: 400px; /* Maximum size for larger screens */
            background-color: white;
            border-radius: 50%;
        }

        /* Left circle of the heart */
        .heart-container::before {
            left: -8vw; /* Circles closer together */
            top: 0;
        }

        /* Right circle of the heart */
        .heart-container::after {
            right: -8vw; /* Circles closer together */
            top: 0;
        }

        /* The V-shaped bottom part of the heart */
        .heart-container .triangle {
            position: absolute;
            width: 0;
            border-left: 25.25vw solid transparent; /* Smaller triangle base */
            border-right: 25.25vw solid transparent; /* Smaller triangle base */
            max-width: 210px; /* Maximum size for larger screens */
            border-top: 30vw solid white; /* Adjusted triangle height */
            top: 23vw; /* Moved triangle up to connect properly */
        }

        .content {
            z-index: 1;
            padding: 2vw; /* Reduced padding */
            color: rgb(36, 27, 19); /* Text color */
            font-size: 1.2vw; /* Smaller font size */
            width: 80%; /* Ensure content doesn't overflow */
            overflow: hidden; /* Hide overflowed content */
            line-height: 1.2; /* Adjust line height */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column; /* Ensures content is vertically stacked */
            margin-top: 7vw; /* Increased margin to lower content further */
        }

        h1, .timer, .back-link {
            font-size: 1.5vw; /* Even smaller font size */
            font-weight: bold;
            margin: 1vw 0; /* Reduced margin between elements */
        }

        .back-link {
            font-size: 1.2vw; /* Slightly smaller font size for the link */
            font-weight: normal; /* Less bold */
            text-decoration: none; /* Remove underline from the link */
            color: rgb(36, 27, 19); /* Link color */
        }

        .back-link:hover {
            text-decoration: underline; /* Underline on hover */
        }

        /* Media Query for Smaller Screens (Mobile) */
        @media (max-width: 600px) {
            .heart-container {
                width: 60vw; /* Adjust for smaller screens */
                height: 60vw; /* Adjust for smaller screens */
            }

            .heart-container::before,
            .heart-container::after {
                width: 30vw; /* Adjust circle size */
                height: 30vw; /* Adjust circle size */
            }

            .heart-container .triangle {
                border-left: 30vw solid transparent; /* Adjust triangle base */
                border-right: 30vw solid transparent; /* Adjust triangle base */
                border-top: 35vw solid white; /* Adjust triangle height */
                top: 25vw; /* Adjust position for smaller screens */
            }

            .content {
                font-size: 3vw; /* Increase text size on mobile */
                padding: 5vw; /* Adjust padding for smaller screens */
                margin-top: 10vw; /* Increased margin for mobile to lower the text even more */
            }

            h1, .timer, .back-link {
                font-size: 3.5vw; /* Adjust font size for better fit on mobile */
            }
        }

    </style>
</head>
<body>

    <div class="heart-container">
        <div class="content">
            <h1>here is a little timer of the days/minutes/seconds since we met hehe... can you believe how high it is... we are so soulmates..
            á¯“&hearts;
            </h1>
            <div class="timer" id="timer"></div>
            <a href="pageone.html" class="back-link">go back to the main page</a>
        </div>
        <div class="triangle"></div>
    </div>

    <script>
        const targetDate = new Date("February 14, 2024");

        function updateTimer() {
            const currentDate = new Date();
            const timeDifference = currentDate - targetDate;
            
            const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

            const timeString = `${days} days ${hours} hours ${minutes} minutes ${seconds} seconds`;
            document.getElementById("timer").textContent = timeString;
        }

        updateTimer();
        setInterval(updateTimer, 1000);
    </script>

</body>
</html>
