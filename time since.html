<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Since</title>
    <style>
        body {
            padding: 0;
            margin: 0;
            background-image: url('bg.jpeg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: #b89be3; /* Background color */
            color: rgb(36, 27, 19); /* Text color */
            font-family: Arial, sans-serif;
        }

        /* Heart shape container */
        .heart-container {
            position: relative;
            width: 50vw; /* Scaling heart container width */
            height: 50vw; /* Scaling heart container height */
            max-width: 400px; /* Max size for larger screens */
            max-height: 400px; /* Max size for larger screens */
            background-color: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Left and Right Circles (top part of the heart) */
        .heart-container::before,
        .heart-container::after {
            content: "";
            position: absolute;
            width: 28vw; /* Adjusted size for mobile screens */
            height: 28vw; /* Adjusted size for mobile screens */
            max-width: 200px; /* Max size */
            max-height: 200px; /* Max size */
            background-color: white;
            border-radius: 50%;
        }

        /* Left circle */
        .heart-container::before {
            left: -7vw; /* Adjusted left position */
            top: 0;
        }

        /* Right circle */
        .heart-container::after {
            right: -7vw; /* Adjusted right position */
            top: 0;
        }

        /* The V-shaped bottom part of the heart */
        .heart-container .triangle {
            position: absolute;
            width: 0;
            border-left: 20vw solid transparent; /* Adjusted triangle base */
            border-right: 20vw solid transparent; /* Adjusted triangle base */
            max-width: 180px; /* Max size */
            border-top: 25vw solid white; /* Adjusted triangle height */
            top: 22vw; /* Moved the triangle up */
        }

        /* Content inside the heart */
        .content {
            z-index: 1;
            padding: 3vw; /* Reduced padding */
            color: rgb(36, 27, 19);
            font-size: 2vw; /* Reduced font size */
            width: 90%;
            line-height: 1.3;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column;
        }

        h1 {
            font-size: 2.5vw; /* Adjusted font size */
            margin-bottom: 1.5vw;
            line-height: 1.3;
        }

        .timer {
            font-size: 2.2vw;
            font-weight: bold;
            margin: 1.5vw 0;
        }

        .back-link {
            font-size: 1.5vw;
            font-weight: normal;
            text-decoration: none;
            color: rgb(36, 27, 19);
        }

        .back-link:hover {
            text-decoration: underline;
        }

        /* Media Query for Smaller Screens */
        @media (max-width: 600px) {
            .heart-container {
                width: 70vw; /* Adjusted for mobile */
                height: 70vw; /* Adjusted for mobile */
            }

            .heart-container::before,
            .heart-container::after {
                width: 35vw; /* Adjusted size for circles */
                height: 35vw; /* Adjusted size for circles */
            }

            .heart-container .triangle {
                border-left: 25vw solid transparent; /* Adjusted triangle base */
                border-right: 25vw solid transparent; /* Adjusted triangle base */
                border-top: 30vw solid white; /* Adjusted triangle height */
                top: 25vw; /* Adjusted position */
            }

            .content {
                font-size: 4vw; /* Larger font for mobile */
                padding: 6vw; /* More space for mobile */
                margin-top: 12vw; /* Adjusted margin for text positioning */
            }

            h1 {
                font-size: 4.5vw;
                margin-bottom: 4vw;
            }

            .timer {
                font-size: 4vw;
                margin-bottom: 3vw;
            }

            .back-link {
                font-size: 3.5vw;
            }
        }
    </style>
</head>
<body>

    <div class="heart-container">
        <div class="content">
            <h1>Here is a little timer of the days/minutes/seconds since we met hehe... can you believe how high it is... we are so soulmates.. á¯“&hearts;</h1>
            <div class="timer" id="timer"></div>
            <a href="pageone.html" class="back-link">Go back to the main page</a>
        </div>
        <div class="triangle"></div>
    </div>

    <script>
        const targetDate = new Date("February 14, 2024");

        function updateTimer() {
            const currentDate = new Date();
            const timeDifference = currentDate - targetDate;

            const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

            const timeString = `${days} days ${hours} hours ${minutes} minutes ${seconds} seconds`;
            document.getElementById("timer").textContent = timeString;
        }

        updateTimer();
        setInterval(updateTimer, 1000);
    </script>

</body>
</html>
